<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title th:text="#{signup.title.alien}">Alien</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/form-elements-login.css">
        <link rel="stylesheet" href="css/style-login.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1 th:text="#{signup.signup.alien}"><strong>Bootstrap</strong> Login Form</h1>
                            <div class="description">
                            	<p th:text="#{login.description.whatsitesfor}"> This site is a private gallery of JC!</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3 th:text="#{signup.table.signup}">Login to our site</h3>
                                    <p th:text="#{signup.enter.username}"> Enter your username and password! </p>
                                    <!-- span th:text="#{login.have.no.account}"> Have no Account? Click </span>
                                    <a th:text="#{login.click.here}" th:href="@{/signup}"></a>
                                    <span th:text="#{login.signup}"></span-->
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-email">Password</label>
			                        	<input type="password" name="form-email" placeholder="Email..." class="form-password form-control" id="form-email">
			                        </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-cellphone">Username</label>
                                        <input type="text" name="form-cellphone" placeholder="Cell Phone..." class="form-username form-control" id="form-cellphone">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-password">Username</label>
                                        <input type="text" name="form-password" placeholder="Password..." class="form-username form-control" id="form-password">
                                    </div>
			                        <button type="submit" class="btn" th:text="#{login.sign.in}">Sign in!</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                    <div class="row">
                            <span th:text="#{login.have.no.account}"> Have no Account? Click </span>
                            <a th:text="#{login.click.here}" th:href="@{/signup}"></a>
                            <span th:text="#{login.signup}"> to sign up!</span>
                    </div>
                    <!-- div class="row">
                        <div class="col-sm-6 col-sm-offset-3 social-login">
                        	<h3 th:text="#{login.other.login}">...or login with:</h3>
                        	<div class="social-login-buttons">
	                        	<a class="btn btn-link-2" href="#">
	                        		<i class="fa fa-facebook"></i> Facebook
	                        	</a>
	                        	<a class="btn btn-link-2" href="#">
	                        		<i class="fa fa-twitter"></i> Twitter
	                        	</a>
	                        	<a class="btn btn-link-2" href="#">
	                        		<i class="fa fa-google-plus"></i> Google Plus
	                        	</a>
                        	</div>
                        </div>
                    </div -->
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/jquery.backstretch.min.js"></script>
        <script src="js/scripts.js"></script>
        
        <!--[if lt IE 10]>
            <script src="js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
